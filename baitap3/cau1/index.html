<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Sign in</h2>
      </div>
      <form class="form-login">
        <input
          type="text"
          name="Username"
          id="Username"
          placeholder="Username"
          required
        />
        <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <br />

        <button type="submit" class="btn-submit">Login</button>
      </form>
      <div id="message"></div>
      <div id="user"></div>
    </div>
  </body>
  <script src="login.js" type="module"></script>
</html>
